<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 확장자 차단 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>파일 확장자 차단 시스템</h1>
        
        <div class="section">
            <h2>고정 확장자</h2>
            <p class="description">보안에 위험한 확장자들입니다. 기본값은 체크 해제되어 있습니다.</p>
            <div id="fixed-extensions" class="extensions-grid">
                <!-- 고정 확장자 체크박스들이 동적으로 생성됩니다 -->
            </div>
        </div>

        <div class="section">
            <h2>커스텀 확장자 추가</h2>
            <div class="input-group">
                <input 
                    type="text" 
                    id="custom-extension-input" 
                    placeholder="확장자 입력 (최대 20자)" 
                    maxlength="20"
                >
                <button id="add-custom-btn">추가</button>
            </div>
            <div class="info">
                <span id="custom-count">0</span> / 200개 (최대 200개까지 추가 가능)
            </div>
        </div>

        <div class="section">
            <h2>커스텀 확장자 목록</h2>
            <div id="custom-extensions" class="custom-extensions-list">
                <!-- 커스텀 확장자들이 동적으로 생성됩니다 -->
            </div>
        </div>

        <div class="section">
            <h2>파일 크기 제한</h2>
            <p class="description">업로드 파일의 최대 크기를 설정합니다. (0 = 제한 없음)</p>
            <div class="file-size-settings">
                <div class="input-group">
                    <input 
                        type="number" 
                        id="file-size-limit" 
                        placeholder="파일 크기 제한 (MB)" 
                        min="0"
                        max="1024"
                        step="1"
                    >
                    <span class="unit-label">MB</span>
                    <button id="save-size-limit-btn">저장</button>
                </div>
                <div class="info">
                    <span id="current-size-limit">현재 제한: 제한 없음</span>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>파일 업로드 테스트</h2>
            <p class="description">파일을 드래그 앤 드롭하여 확장자 차단 기능을 테스트해보세요.</p>
            <div id="drop-zone" class="drop-zone">
                <div class="drop-zone-content">
                    <p class="drop-zone-text">파일을 여기에 드래그 앤 드롭하세요</p>
                    <p class="drop-zone-subtext">또는 클릭하여 파일을 선택하세요</p>
                    <input type="file" id="file-input" multiple hidden>
                </div>
            </div>
            <div id="test-results" class="test-results">
                <!-- 테스트 결과가 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <!-- 토스트 알림 컨테이너 -->
    <div id="toast-container" class="toast-container">
        <!-- 토스트 알림들이 동적으로 추가됩니다 -->
    </div>

    <script src="script.js"></script>
</body>
</html>
